<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oriana ‚ù§Ô∏è Czy zostaniesz mojƒÖ WalentynkƒÖ?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff5f8f, #ff9a9e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* latajƒÖce serduszka */
    .heart-float {
      position: absolute;
      color: rgba(255, 255, 255, 0.85);
      font-size: 20px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* konfetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: confettiFall linear forwards;
      pointer-events: none;
    }

    @keyframes confettiFall {
      from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff3366;
      margin-bottom: 10px;
      font-size: 2.2em;
    }

    .heart {
      font-size: 80px;
      animation: pulse 1.5s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 140px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff3366;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    #no {
      background: #ccc;
      color: #333;
      z-index: 20;
    }

    .result {
      margin-top: 20px;
      font-size: 1.6em;
      color: #ff3366;
      display: none;
    }

    .secret {
      margin-top: 15px;
      font-size: 1.1em;
      color: #ff5f8f;
      opacity: 0;
      transition: opacity 2s;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Oriana‚Ä¶ üíñ<br>Czy zostaniesz mojƒÖ WalentynkƒÖ?</h1>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="buttons">
      <button id="yes">TAK</button>
      <button id="no">NIE</button>
    </div>

    <div class="result" id="result">
      WOW üòç Niesamowite!<br>Nie spodziewa≈Çem siƒô tego üíò
    </div>

    <div class="secret" id="secret">
      (Pssst‚Ä¶ i tak wiedzia≈Çem üòå‚ù§Ô∏è)
    </div>
  </div>

  <!-- d≈∫wiƒôki WOW -->
  <audio id="music" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');
    const buttons = document.querySelector('.buttons');
    const music = document.getElementById('music');

    let speed = 1;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transition = `all ${0.25 / speed}s`;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      speed += 0.4; // turbo ucieczka üòà
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      buttons.style.display = 'none';
      music.play();
      launchConfetti();

      // ujawnienie sekretu po chwili üòè
      setTimeout(() => {
        document.getElementById('secret').style.opacity = 1;
      }, 3000);
    });
      launchConfetti();
    });

    moveNoButton();

    // serduszka w tle
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart-float';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // konfetti üéâ
    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
